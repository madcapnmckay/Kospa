<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="ext/jasmine.css">
  <script type="text/javascript" src="ext/jasmine.js"></script>
  <script type="text/javascript" src="ext/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="ext/jquery.history.js"></script>
  <script type="text/javascript" src="ext/router.js"></script>
  <script type="text/javascript" src="ext/knockout.js"></script>
  <script type="text/javascript" src="ext/knockout-postbox.js"></script>

  <script type="text/javascript" src="lib/kospa.routerjs.js"></script>
  <script type="text/javascript" src="lib/kospa.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/application.spec.js"></script>
  <script type="text/javascript" src="spec/routing.spec.js"></script>
  <script type="text/javascript" src="spec/panes.spec.js"></script>
  <script type="text/javascript" src="spec/routerjs.spec.js"></script>
  <script type="text/javascript">

    global = 'undefined' === typeof global ? window : global;
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
